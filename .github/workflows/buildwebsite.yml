name: continuous build - docs

on: [push, pull_request]

defaults:
  run:
    shell: bash

jobs:
  unittest-gpu:
    runs-on: ubuntu-latest
    strategy: 
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Linux dependencies
        run: sudo apt-get install libopenblas-dev

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
          architecture: x64

      - name: Install Other Dependencies
        run: |
          python -m pip install --user --quiet --upgrade pip
          python -m pip install --user --quiet -e .[extras]
          pip install sphinx>=1.5.5 sphinx-gallery sphinx_rtd_theme matplotlib Image recommonmark

      - name: Build Website local(Without displaying python output)
        run: |
          make docs_local MD2IPYNB_OPTION=-d
